<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Challenge Front end</title>

</head>

<body>
  <div class="center">
    <header><img class="image" src="images/illustration-hero.svg" alt="illustration"></header>
    <div class="text">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="price">
        <div class="logo_price">
          <div class="logo"><img src="images/icon-music.svg" alt="logo music"></div>
          <div class=contents_price>
            <span class=contents_span>
              <span class="annual_plan">Annual Plan</span>
              <span class="amount">$59.99/year</span>
            </span>
          </div>
        </div>

        <div class="change"><a class="link_change" href="http://www.google.fr">Change</a></div>
      </div>

      <a href="http://www.google.fr" class="link_payment">
        <div class=payment>Proceed to Payment</div>
      </a>
    </div>

    <div class=cancel><strong><a class="link_cancel" href="http://www.google.fr">Cancel Order</a></strong></div>
  </div>

  

</body>

</html>
